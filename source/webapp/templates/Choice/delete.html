{% extends 'base.html' %}

{% block title %}Delete Choice{% endblock %}
{% block content %}
    <h1>Are you sure want to delete choice {{ choice }} ?</h1>
    <form method="POST" action="{% url 'choice_delete' choice.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" id="input" class=" btn btn-danger"></p>
        <p><a href="{% url 'index'%}" class="btn btn-primary">Cancel</a></p>
    </form>
{% endblock %}
